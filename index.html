<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Marcellus" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container" id="welcomeToSite">
      <form>
        <img class="img-responsive left" src="img/borderleft.png" alt="half a wreath" />
        <img class="img-responsive right" src="img/borderright.png" alt="half a wreath" />
        <h1>Pilate's Pizza</h1>
        <h3>Judea's premium pizzaria and court-of-law combo</h3>
        <button type="submit" name="button" class="btn">Plead your case</button>
      </form>
    </div>

    <div class="container" id="pizzaSize"> <!-- Pizza Size (start) -->
      <form id="sizeOfPizza">
        <h2>Select Pizza Size:</h2>
        <div class="row">
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small" hidden checked>
                <img class="img-responsive" src="img/smallpizza.png" alt="large pizza" />
                <b>Small</b>
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium" hidden>
                <img class="img-responsive" src="img/mediumpizza.png" alt="medium pizza" />
                <b>Medium</b>
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large" hidden>
                <img class="img-responsive" src="img/largepizza.png" alt="small pizza" />
                <b>Large</b>
              </label>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn">Next!</button>
      </form>
    </div> <!-- Pizza Size (end) -->

    <div class="container" id="pizzaToppings"> <!-- Pizza Toppings (start) -->
      <form id="toppingsOnPizza">
        <div class="form-group">
          <h2>Toppings:</h2>
          <div id="toppings">
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="pepperoni"><img class="img-responsive" src="img/pepperoni.png" alt="pepperoni" />Pepperoni<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="olives"><img class="img-responsive" src="img/olives.png" alt="olives" />Olives<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="peppers"><img class="img-responsive" src="img/pepper.png" alt="pepper" />Green Peppers<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="pineapple"><img class="img-responsive" src="img/pineapple.png" alt="pineapple" />Pineapple<br>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="spinach"><img class="img-responsive" src="img/spinach.png" alt="sspinach" />Spinach<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="beef"><img class="img-responsive" src="img/beef.png" alt="beef" />Beef<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="sausage"><img class="img-responsive" src="img/sausage.jpg" alt="sausage" />Sausage<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="bacon"><img class="img-responsive" src="img/bacon.jpg" alt="bacon" />Bacon<br>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="onion"><img class="img-responsive" src="img/onion.png" alt="onion" />Onion<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="ham"><img class="img-responsive" src="img/ham.png" alt="ham" />Ham<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="salami"><img class="img-responsive" src="img/salami.png" alt="spinach" />Salami<br>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" name="toppings" value="chicken"><img class="img-responsive" src="img/chicken.png" alt="chicken" />Chicken<br>
              </div>
            </div>
          </div>
        </div>
        <!-- <button type="submit" name="button" class="btn back">Back</button> -->
        <button type="submit" name="button" class="btn">Let's Review...</button>
      </form>
    </div> <!-- Pizza Toppings (end) -->

    <div class="container" id="review"> <!-- Order Review (start) -->
      <form>
        <h1>Your Pizza:</h1>
        <h2><span id="sizeHere"></span></h2>
        <h3 id="toppingsHere">

        </h3>
        <h2>Total: $<span id="totalCostHere"></span></h2>
        <button type="submit" name="button" class="btn">Toss that Pizza in the Oven!</button>
      </form>
    </div> <!-- Order Review (end) -->

  </body>
</html>
