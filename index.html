<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>

    <div class="container" id="welcomeToSite">
      <form>
        <h1>Welcome to Generic Pizza Place Company!</h1>
        <h3>You should eat our pizza so we can make money</h3>
        <button type="submit" name="button" class="btn">Do That Here!</button>
      </form>
    </div>

    <div class="container" id="pizzaSize"> <!-- Pizza Size (start) -->
      <form id="sizeOfPizza">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
        <button type="submit" name="button" class="btn">Next!</button>
      </form>
    </div> <!-- Pizza Size (end) -->

    <div class="container" id="pizzaToppings"> <!-- Pizza Toppings (start) -->
      <form id="toppingsOnPizza">
        <div class="form-group">
          <h3>Toppings:</h3>
          <div id="toppings">
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="olives">Olives<br>
            <input type="checkbox" name="toppings" value="ham">Ham<br>
            <input type="checkbox" name="toppings" value="salami">Salami<br>
            <input type="checkbox" name="toppings" value="beef">Beef<br>
            <input type="checkbox" name="toppings" value="sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="bacon">Bacon<br>
            <input type="checkbox" name="toppings" value="onion">Onion<br>
            <input type="checkbox" name="toppings" value="peppers">Green Pepper<br>
            <input type="checkbox" name="toppings" value="spinich">Spinich<br>
            <input type="checkbox" name="toppings" value="chicken">Chicken<br>
            <input type="checkbox" name="toppings" value="feta">Feta Cheese<br>
          </div>
        </div>
        <button type="submit" name="button" class="btn">Let's Review...</button>
      </form>
    </div> <!-- Pizza Toppings (end) -->

    <div class="container" id="review"> <!-- Order Review (start) -->
      <form>
        <h1>Your Pizza:</h1>
        <h2><span id="sizeHere"></span></h2>
        <h3 id="toppingsHere">

        </h3>
        <h2>Total: $<span id="totalCostHere"></span></h2>
        <button type="button" name="button" class="btn">Toss that Pizza in the Oven!</button>
      </form>
    </div> <!-- Order Review (end) -->

  </body>
</html>
